<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="src/normalize.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Sans&display=swap"
        rel="stylesheet">
    <title>Gallery</title>
</head>

<body>

    <div class="wrapper">
        <div class="gallery">
            <h1>Галерея</h1>
            <div class="gallery__imgs">
                <div class="gallery--img1">
                    <img src="images/artist.jpg" width="101%"></div>
                <div class="gallery--img2">
                    <img src="images/beauty.jpg" width="100%"></div>
                <div class="gallery--img3">
                    <img src="images/model.jpg" width="100%"></div>
                <div class="gallery--img4">
                    <img src="images/paris.jpg" width="100%"></div>
                <div class="gallery--img5">
                    <img src="images/pingpong.jpg" width="100%"></div>
                <div class="gallery--img6">
                    <img src="images/workplace.jpg" width="100%"></div>
            </div>
            <div class="buttons">
                <button>Назад</button>
                <button>Вперёд</button>
            </div>
        </div>
    </div>
</body>

</html>
